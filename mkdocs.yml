markdown_extensions:
  - attr_list
  - md_in_html
  - tables
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - abbr
  - pymdownx.snippets
  - footnotes

extra_javascript:
  # - https://www.googletagmanager.com/gtag/js?id=G-BMDLZHQGKD
  # - javascripts/gtag.js
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - social:
      cards_layout: default/only/image
      cards_layout_options:
        background_image: docs/assets/images/background.jpg

site_name: 'Trigger Mains â—Ž Zenless Zone Zero'
site_url: https://triggermains.com/
copyright: Copyright &copy; 2025 Trigger Mains

nav:
  - Home: 'index.md'
  - Guides:
    - 'Trigger Full Guide': 'guides/trigger/full.md'
    - 'Trigger Quick Guide': 'guides/trigger/quick.md'
  - Theorycrafting:
    - 'Calc sheet by PHIISH': 'https://docs.google.com/spreadsheets/d/1RoWGigcSzyEigSqX-RZps0pPcgcp1u6L97a5EOxwEJI/edit?usp=sharing" target="_blank'
  - Socials:
    - 'Discord': 'https://discord.gg/4hpNUWYJ7H" target="_blank'
    - 'Reddit': 'https://www.reddit.com/r/TriggerMains/" target="_blank'
    - 'Twitter': 'https://x.com/Trigger_zzz" target="_blank'
  # - Join the team: 'applications.md'

exclude_docs: |
  applications.md

theme:
  name: material
  palette:
    scheme: slate
    primary: custom
  favicon: assets/avatar.png
  logo: assets/logo.png
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - search.highlight
    - search.suggest
    - search.share
    - announce.dismiss
    - navigation.footer
    - navigation.top
    - content.tooltips
  icon:
    admonition:
      tip: octicons/question-16
    annotation: material/help-circle
  custom_dir: overrides

extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/4hpNUWYJ7H" target="_blank
    - icon: fontawesome/brands/reddit
      link: https://www.reddit.com/r/TriggerMains/" target="_blank
    - icon: fontawesome/brands/twitter
      link: https://x.com/Trigger_zzz" target="_blank

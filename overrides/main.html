{% extends "base.html" %}

{% block extrahead %}

    {% if page %}

        <meta  property="og:type"  content="website" >

        {% if page.is_homepage %}
            {% set title = config.site_name %}
        {% else %}
            {% set title = (page.meta.title or page.title) + " - " + config.site_name %}
        {% endif %}

        <meta  property="og:title"  content="{{ title }}" >

        <meta  property="og:description"  content="{{ page.meta.description or config.site_description }}" >

        <meta  property="og:image"  content="{{ config.site_url or '.' }}assets/images/social/{{ page.file.src_uri | replace('.md', '') }}.png" >

        <meta  property="og:image:type"  content="image/png" >

        <meta  property="og:image:width"  content="1200" >

        <meta  property="og:image:height"  content="630" >

        <meta  property="og:url"  content="{{ page.canonical_url }}" >

        <meta  name="twitter:card"  content="summary_large_image" >

        <meta  name="twitter:title"  content="{{ title }}" >

        <meta  name="twitter:description"  content="{{ page.meta.description or config.site_description }}" >

        <meta  name="twitter:image"  content="{{ config.site_url or '.' }}assets/images/social{{ page.file.src_uri | replace('.md', '') }}.png" >
    
    {% endif %}
{% endblock %}
